name: gamestash
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.0
  curved_navigation_bar: ^1.0.6
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
  fonts:
      - family: Orbitron
        fonts:
          - asset: assets/fonts/Orbitron-Regular.ttf
          - asset: assets/fonts/Orbitron-Bold.ttf
            weight: 700